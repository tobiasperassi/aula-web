<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar até 0</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Digite um número">
    <button onclick="executar()">Adicionar</button>
    <button onclick="encontrar()">Encontrar Maior</button>


    <p id="resultado1"></p>
    <p id="resultado2"></p>  


    <script>
        const lista = []
        let maior = null
        let menor = null

        function executar(){
            const n1 = Number(document.getElementById('num1').value);

             if (n1 !== 0) {
                lista.push(n1);

                if (maior === null || n1 > maior) {
                    maior = n1;
                }

                if (menor === null || n1 < menor) {
                    menor = n1;
                }
                document.getElementById('num1').value = '';
            }
            else {
                encontrar();
            }
        }
            

        function encontrar() {
            document.getElementById('resultado1').innerText = 'Maior número = ' + maior;
            document.getElementById('resultado2').innerText = 'Menor número = ' + menor;
        }
        
    </script>
</body>
</html>
