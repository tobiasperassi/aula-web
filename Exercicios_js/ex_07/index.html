<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número Primo</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Digite um número">
    <button onclick="executar()">Verificar</button>

    <p id="resultado1"></p>

    <script>
        function executar(){
            const n1 = Number(document.getElementById('num1').value);
            let contagem = 0;

            for(let i = 1; i <= n1; i++){
                if(n1 % i === 0){
                    contagem += 1;
                }
            }

            if(n1 <= 1){
                document.getElementById('resultado1').innerText = 'Números menores ou iguais a 1 não são primos.';
            } else if(contagem === 2){
                document.getElementById('resultado1').innerText = 'Seu número é primo!';
            } else{
                document.getElementById('resultado1').innerText = 'Seu número não é primo!';
            }

            document.getElementById('num1').value = '';
        }
    </script>
</body>
</html>
